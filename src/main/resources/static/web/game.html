<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>game_view</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="banner">
            <h1> + Game View + + + Game View + + + Game View + + </h1>
        </div>
        <div>
            <button type="submit" v-on:click="goToGameslist" style="float: right; margin-right: 10px; ">Games
                List</button>
        </div>
        <div class="player-banners">
            <p id="player-one">player: {{ player }}</p>
            <p id="turnthing">turn: {{ turn }}</p>
            <p id="player-two">player: {{ opponent }}</p>
        </div>

        <div class="both-grids">

            <div id="grid-one">
                <table>
                    <thead>
                        <th></th>
                        <th v-for="column in columns">{{ column }}</th>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <th>
                                {{ row }}
                            </th>
                            <td v-for="column in columns" v-bind:id="row+column+'p1'">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p v-if="shipsPlaced">Ready to go.</p>
                <p v-else>Please place your ships.</p>
                <button type="submit" v-on:click="postShips">Post Ships</button>
            </div>

            <div id="grid-two">
                <table>
                    <thead>
                        <th></th>
                        <th v-for="column in columns">{{ column }}</th>
                    </thead>
                    <tbody>
                        <tr v-for="row in rows">
                            <th>
                                {{ row }}
                            </th>
                            <td v-for="column in columns" v-bind:id="row+column+'p2'">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p v-if="shipsPlaced">Ready to go.</p>
                <p v-else>Please place your ships.</p>
                <button type="submit" v-on:click="postShips">Post Ships</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
